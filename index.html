<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,200;0,400;0,700;1,400&family=Nanum+Gothic:wght@400;700;800&family=Playfair+Display:ital,wght@0,400;0,600;0,900;1,400;1,500;1,600;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="nav">
        <div class="logo"><img src="assets/grid.svg">Dashboard</div>
        <ul class="menu">
            <li><img src="assets/home.svg">Home</li>
            <li><img src="assets/user.svg">Profile</li>
            <li><img src="assets/msg.svg">Messages</li>
            <li><img src="assets/clock.svg">History</li>
            <li><img src="assets/list.svg">Tasks</li>
            <li><img src="assets/users.svg">Communities</li>
        </ul>
        <ul class="menu">
            <li>Settings</li>
            <li>Support</li>
            <li>Privacy</li>
        </ul>
    </nav>
    <header>
        <div class="search"><span><img src="assets/search.svg"></span>
            <input type="search">
        </div>
        <div class="profile">
            <span><img src="assets/notif.svg"></span>
            <span>pic</span>
            <span>Alastair Farman</span>
        </div>
        <div class="intro">
            <span>pic</span>
            <span>hi</span>
            <div>Alastair Farman (user)</div>
        </div>
        <div class="action">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </header>
    <main>
        <div class="projects">
            <h4 class="mainHeading">Your Projects</h4>
            <div class="projectCell">P1</div>
            <div class="projectCell">P2</div>
            <div class="projectCell">P3</div>
            <div class="projectCell">P4</div>
            <div class="projectCell">P5</div>
            <div class="projectCell">P6</div>
        </div>
        <div class="announcements">
            <h4 class="mainHeading">Announcements</h4>
            <div>A</div>
            <div>A</div>
            <div>A</div>
        </div>
        <div class="trending">
            <h4 class="mainHeading">Trending</h4>
            <div>T</div>
            <div>T</div>
            <div>T</div>
            <div>T</div>
        </div>
    </main>
</body>
</html>
